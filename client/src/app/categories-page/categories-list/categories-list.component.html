<div class="page-title">
	<h4>Категорії</h4>
	<button
		class="waves-effect waves-light btn grey darken-1"
		routerLink="/categories/new">
		Добавити категорію
	</button>
</div>

<div class="row" *ngIf="categories$ | async as categories; else loader">
	<div class="col s12">
		<div class="collection" *ngIf="(categories || []).length; else empty">
			<a
				*ngFor="let category of categories"
				routerLinkActive="active"
				[routerLink]="['/categories', category._id]"
				class="collection-item">
				{{category.name}}
			</a>
		</div>
		<ng-template #empty>
			<div class="center">
				<h4>У вас немає жодної категорії.</h4>
			</div>
		</ng-template>
	</div>
</div>

<ng-template #loader>
	<app-loader></app-loader>
</ng-template>
