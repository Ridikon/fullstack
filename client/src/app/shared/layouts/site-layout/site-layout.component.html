<ul class="sidenav sidenav-fixed a-sidenav" *ngIf="isDesktopWidth; else mobileMenu">
	<h4>{{companyName}}</h4>
	<li
		class="bold"
		*ngFor="let link of links"
		routerLinkActive="active">
		<a [routerLink]="[link.url]" class="waves-effect waves-orange">
			{{link.name}}
		</a>
	</li>

	<li class="bold last">
		<a href="#" class="waves-effect waves-orange" (click)="logout($event)">Вийти</a>
	</li>
</ul>

<ng-template #mobileMenu>
	<ul id="slide-out" class="sidenav" #sidebar>
		<a class="sidenav-close waves-effect waves-teal btn-flat"><i class="material-icons">close</i></a>
		<h4>{{companyName}}</h4>
		<li
			class="bold"
			*ngFor="let link of links"
			routerLinkActive="active">
			<a [routerLink]="[link.url]" (click)="closeSidebar()" class="waves-effect waves-orange">
				{{link.name}}
			</a>
		</li>

		<li class="bold last">
			<a href="#" class="waves-effect waves-orange" (click)="logout($event)">Вийти</a>
		</li>
	</ul>
	<a data-target="slide-out" class="sidenav-trigger waves-effect waves-teal btn-flat" (click)="openSidebar()"><i class="material-icons">menu</i></a>
</ng-template>

<main class="content">
	<router-outlet></router-outlet>
</main>

<div class="fixed-action-btn" #floating>
	<a class="btn-floating btn-large red">
		<i class="large material-icons">add</i>
	</a>
	<ul>
		<li>
			<a routerLink="/order" class="btn-floating green">
				<i class="material-icons">assignment</i>
			</a>
		</li>
		<li>
			<a routerLink="/categories/new" class="btn-floating blue">
				<i class="material-icons">list</i>
			</a>
		</li>
	</ul>
</div>

<a id="menu" class="waves-effect waves-light btn btn-floating"><i class="material-icons">info</i></a>
