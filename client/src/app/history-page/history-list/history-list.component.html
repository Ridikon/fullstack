<table class="highlight responsive-table mb2">
	<thead>
	<tr>
		<th>№</th>
		<th>Дата</th>
		<th>Час</th>
		<th>Сума</th>
		<th></th>
	</tr>
	</thead>

	<tbody>
	<tr *ngFor="let order of orders">
		<td>{{order.order}}</td>
		<td>{{order.date | date:'dd.MM.yyyy'}}</td>
		<td>{{order.date | date:'HH:mm:ss'}}</td>
		<td>{{computePrice(order)}} грн.</td>
		<td>
			<button
				(click)="selectOrder(order)"
				class="btn btn-small modal-trigger grey darken-1">
				<i class="material-icons">open_in_new</i>
			</button>
		</td>
	</tr>
	</tbody>
</table>

<div #modal class="modal modal-fixed-footer">
	<div class="modal-content" *ngIf="selectedOrder">
		<h4 class="mb1">Замовлення №{{selectedOrder.order}}</h4>
		<table class="highlight">
			<thead>
			<tr>
				<th>Назва</th>
				<th>Кількість</th>
				<th>Ціна</th>
			</tr>
			</thead>

			<tbody>
			<tr *ngFor="let item of selectedOrder.list">
				<td>{{item.name}}</td>
				<td>{{item.quantity}}</td>
				<td>{{item.cost}}</td>
			</tr>
			</tbody>
		</table>
		<div class="order-summary">
			<p>Загальна вартість <strong>{{computePrice(selectedOrder)}} грн.</strong></p>
		</div>
	</div>
	<div class="modal-footer">
		<button
			(click)="closeModal()"
			class="modal-action waves-effect waves-black btn-flat">
			Закрити
		</button>
	</div>
</div>
